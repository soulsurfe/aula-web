<div style="text-align:center">
  <h1>
     {{ title }}!
  </h1>
</div>
<div class="form-group col-md-4">
  <label for="inputState">Aluno</label>
  <select id="inputState" class="form-control" [(ngModel)]="alunoSelecionado" >
    <option selected> Selecione...</option>
    <option *ngFor=" let aluno of alunos" [ngValue]="aluno">
      {{aluno.nome}}
    </option>
  </select>
</div>

<app-diretiva [aluno]="alunoSelecionado"
              (notaSelecionada)="receberNota($event)">
            </app-diretiva>
<router-outlet></router-outlet>
